<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>New Post</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style/style.css">
        <link rel="stylesheet" href="style/new-article.css">
    </head>
    <body>
        <div class="container new-post-page">
            <header>
                <div class="profile-image"></div>
                <div class="subtext">Add a new post</div>
            </header>
            <div class="main">
                <div class="main-container">
                    <div class="navigation">
                        <a href="index.html">Back</a>
                    </div>
                    <div class="form-container">
                        <form>
                            <input id="form-article-title" type="text" name="article-title" placeholder="Article Title"/>
                            <textarea id="form-article-content" name="article-content" placeholder="Article Content"></textarea>
                            <div>
                                <label>Choose Image</label>
                                <input type="file" id="form-article-image" name="article-image" accept="image/*">
                            </div>
                            <button id="form-article-submit" type="button" onclick="submitNewArticle()">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
            <footer>
                <p>:)</p>
            </footer>
        </div>
        <script src="js/new-article.js" async defer></script>
    </body>
</html>
